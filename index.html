<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- ! GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- ! CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | Article preview component</title>
	</head>
	<body>
		<div class="container">
			<div class="article">
				<div class="article__image"></div>
				<div class="article__content">
					<h1 class="article__content__title">
						Shift the overall look and feel by adding these wonderful touches to
						furniture in your home
					</h1>
					<p class="article__content__preview">
						Ever been in a room and felt like something was missing? Perhaps it
						felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
						you make any room feel complete.
					</p>

					<div class="article__content__footer">
						<div class="article__content__footer__author">
							<img
								src="./images/avatar-michelle.jpg"
								alt=" Image"
								class="article__content__footer__author__image"
							/>

							<div class="article__content__footer__author__info">
								<h3 class="article__content__footer__author__name">
									Michelle Appieton
								</h3>
								<span class="article__content__footer__author__date"
									>28 Jun 2020</span
								>
							</div>
						</div>
						<div class="article__content__share">
							<img src="./images/icon-share.svg" alt="Share Icon" />
						</div>
						<!-- <div class="message-box">osmannurierdogan</div> -->
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by

				>Frontend Mentor</a
			>. Coded by
			<a href="https://osmannurierdogan.site">Osman Nuri Erdogan</a>.
		</div> -->

		<script src="./js/script.js" defer></script>
	</body>
</html>
